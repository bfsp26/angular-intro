<h1>Lista de Héroes</h1>

<div *ngIf="deletedHeroe; else noDelete">
  <h3>Héroe eliminado: <small>{{ deletedHeroe }}</small></h3>
</div>

<ng-template #noDelete>
  <div *ngIf="!deletedHeroe">
    <h3>No ha borrado nada.</h3>
  </div>
</ng-template>


<button (click)="deleteHeroe()">Eliminar héroe</button>

<div>
  <ul>
    <li *ngFor="let heroe of heroes; let i = index">{{ i + 1 }} - {{ heroe }}</li>
  </ul>
</div>
